x-logging:
  logging: &default-logging
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  minio:
    image: "minio/minio:${MINIO_VERSION:-RELEASE.2025-04-22T22-12-26Z}"
    container_name: minio_test
    command: server /data --console-address ":9009"
    restart: unless-stopped
    logging: *default-logging
    env_file:
      - .env.infras
    ports:
      - "9000:9000"
      - "9009:9009"
    volumes:
      - minio-data:/data

  redis:
    container_name: redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - valkey-data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
  
volumes:
  minio-data:
  valkey-data:

{% extends 'users/user_base.html' %}

{% block page_title %}1 登录界面{% endblock %}

{% block user_content %}
  <ul class="toggle cea-toggle">
    <li><a href="{{ settings.HOSTNAME }}{% url 'user-signup' %}">注册</a></li>
    <li class="active">登录</li>
  </ul>
  <div class="form-wrapper">
    <form id="login-form" action="{% url 'user-login' %}?next={{ next }}" method="post">
      {% csrf_token %}
      <div class="input-wrapper">
        <label for="email" class="visually-hidden">邮箱</label>
        <input type="text" class="lsf-input-ls" name="email" id="email" value="{{ form.data.email }}" placeholder="邮箱">
      </div>
      <div class="input-wrapper">
        <label for="password" class="visually-hidden">密码</label>
        <input type="password" class="lsf-input-ls" name="password" id="password" placeholder="密码">
      </div>
      {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
          <p class="error">{{ error }}</p>
        {% endfor %}
      {% endif %}
      <div class="form-group">
        <input type="checkbox" id="persist_session" name="persist_session" class="lsf-checkbox-ls" checked="checked" style="width: auto;" />
        <label for="persist_session">在此浏览器中保持登录状态</label>
      </div>
      <button type="submit" aria-label="登录" class="lsf-button-ls lsf-button-ls_look_primary">登录</button>
    </form>
  </div>
{% endblock %}
